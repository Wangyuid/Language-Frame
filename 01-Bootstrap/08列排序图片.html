<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 300px;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"><img src="./img/3.gif" alt=""></div>
            <div class="col"><img src="./img/2.gif" alt=""></div>
            <div class="col"><img src="./img/1.png" alt=""></div>
        </div>
    </div>
    <button>点击切换</button>
    <script>
        let col = document.querySelectorAll('[class*=col]')
        let btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            col[0].style.order = '3'
            col[2].style.order = '-1'
        })
    </script>
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
