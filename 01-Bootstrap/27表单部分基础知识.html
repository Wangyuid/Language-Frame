<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <form action="">
        <input type="text"><br>
        <input type="password"><br>
        <select name="" id="">
            <option value="">请选择城市</option>
            <option value="">济南</option>
            <option value="">烟台</option>
        </select><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="radio">男<br>
        <input type="checkbox">音乐<br>
        <hr>
        <!-- 下面为加了样式类的效果 -->
        <input type="text" class="form-control"><br>
        <input type="password" class="form-control"><br>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    你来自哪个城市
                </div>
                <div class="col-6">
                    <select name="" id="" class="form-control" multiple="multiple">
                        <option value="">请选择城市</option>
                        <option value="">济南</option>
                        <option value="">烟台</option>
                    </select>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div><br>
        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea><br>
        <div class="form-group">
            <label for="gender" class="custom-control-label">性别：</label>
            <div class="form-check">
                <input type="radio" class="form-check-input">
                <label for="male" class="form-check-label">男</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input">
                <label for="female" class="form-check-label">女</label>
            </div>
        </div><br>
        <input type="checkbox" class="form-control">音乐<br>
    </form>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
