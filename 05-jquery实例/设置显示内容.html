<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 100px;
            margin-top: 10px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <button class="dv">设置</button>
    <button class="mv">显示内容</button>
    <div></div>
    <div></div>
    <div></div>
    <script>
        $('.dv').click(function () {
            $('div').css('display', 'block')
        })
        $('.mv').click(function () {
            $('div').html('显示内容')
        })
    </script>
</body>

</html>
