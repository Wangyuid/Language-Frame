<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

        <h2>{{name}}</h2>
        <h2>{{address}}</h2>

                address: 'e501',

        })
    </script>
