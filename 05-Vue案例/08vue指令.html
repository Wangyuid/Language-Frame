<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- v-bind:单项绑定，简写：xxx
    v-model：双向绑定
    v-if：条件渲染，操作DOM节点，效率低
    v-else:条件渲染
    v-show:条件渲染，不操作节点，效率高
    v-for:遍历对象、数组等。
    v-on:绑定事件 简写@
    v-html:与v-text区别在于能够对div中标签进行解析
    v-text:与插值表达式的区别在于其会替换节点中的内容，插值表达式不会，解析时会白内容当成字符窜
    v-once:所在的节点初次解析完成后就变为静态不动了；没有添加v-once的继续更新。 -->
    <div id="root">

    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data: {

            },
        })
    </script>
</body>

</html>
