<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.js"></script>
</head>

<body>
  <div id="parent">
    <h4>留言内容：</h4>
    <div id="box"></div>
    <textarea id="text"></textarea><br />
    <input id="btn" type="button" value="发表留言">
  </div>
  <script>
    var n = 1
    $('#btn').click(function () {
      var i = $('#text').val()
      var t = $('#box').html()
      // i = '<p>' + i + '</p>' + t
      i = `<p>用户${n++}说:${i}</p>${t}`
      $('#box').html(i)
      $('#text').val("")
    })
  </script>
</body>

</html>
