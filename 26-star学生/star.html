<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>星级评价</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.12.4.js"></script>
</head>

<body>
  <ul class="comment">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    $('li').mouseover(function () {
      $(this).addClass('light')
      $(this).prevAll('li').addClass('light')//前面的所有元素
      $(this).nextAll('li').removeClass('light')//后面的所有元素
    })
    $('li').mouseout(function () {
      $('li').removeClass('light')
      $('li[value = 1]').addClass('light')
      $('li[value = 1]').prevAll('li').addClass('light')
    })
    $('li').click(function () {
      $(this).attr('value', '1')
      // $(this).prevAll().Attr('value', '1')
      $(this).siblings('li').removeAttr('value')
    })
    // $('li').click(function () {
    //   $(this).addClass('light')
    //   $(this).prevAll().addClass('light')
    //   $(this).nextAll().removeClass('light')
    //   $('li').off('mouseover mouseout')
    // })
  </script>
</body>

</html>
