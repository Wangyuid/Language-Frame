<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四则运算函数</title>
</head>

<body>
    <button>计算两数运算结果</button>
    <script>
        let btn = document.querySelector('button')
        let a = +prompt('请输入第一个数')
        let b = +prompt('请输入第二个数')
        let c = prompt('请输入运算符号')
        btn.addEventListener('click', function () {
            switch (c) {
                case '+':
                    sum = a + b
                    alert(`两数运算结果为:${a}+${b}=${sum}`)
                    break
                case '-':
                    sum = a - b
                    alert(`两数运算结果为:${a}-${b}=${sum}`)
                    break
                case '*':
                    sum = a * b
                    alert(`两数运算结果为:${a}*${b}=${sum}`)
                    break
                case '/':
                    sum = a / b
                    alert(`两数运算结果为:${a}/${b}=${sum}`)
                    break
            }
        })
    </script>
</body>

</html>
