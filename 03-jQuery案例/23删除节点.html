<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
</head>

<body>
    <div>
        <p>aaaa</p>
    </div>
    <button>删除元素</button>
    <button>恢复元素</button>
    <script>
        var r
        $('p').click(function () {
            $('p').html('今天下雨了')
        })
        $('button:first').click(function () {
            // r = $('p').remove()
            //删除的元素如果有事件触发，detach()删除节点再恢复后，仍然可以触发删除节点的事件，但remove()不可以
            r = $('p').detach()
        })
        $('button:last').click(function () {
            $('div').append(r)
            // $(r).appendTo('div')
        })
    </script>
</body>

</html>
