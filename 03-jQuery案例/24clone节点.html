<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
</head>

<body>
    <div>
        <p>aaaa</p>
    </div>
    <button>单击</button>
    <script>
        $('p').click(function () {
            $(this).html('111111')
        })
        $('button').click(function () {
            var r = $('p').clone(true)
            $(r).insertAfter('div')
        })
    </script>
</body>

</html>
