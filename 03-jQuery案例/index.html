<!DOCTYPE html>
<html>

<head>
    <title>5*5黑白棋盘</title>
    <style>
        #board {
            width: 240px;
            height: 240px;
        }

        .cell {
            width: 46px;
            height: 46px;
            float: left;
        }

        .black {
            background-color: black;
        }

        .white {
            background-color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 创建 5x5 棋盘
            for (var i = 0; i < 5; i++) {
                for (var j = 0; j < 5; j++) {
                    // 创建一个 div 元素作为棋盘的格子
                    var cell = $("<div></div>");
                    cell.addClass("cell");

                    // 根据位置为格子添加黑色或白色背景
                    if ((i + j) % 2 == 0) {
                        cell.addClass("black");
                    } else {
                        cell.addClass("white");
                    }

                    // 将格子添加到棋盘中
                    $("#bo").append(cell);
                }
            }
        });

    </script>
</head>

<body>
    <div id="board"></div>
</body>

</html>
