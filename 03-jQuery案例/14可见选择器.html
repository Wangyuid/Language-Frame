<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
    <style>
        #dis {
            display: none;
        }

        #vis {
            visibility: hidden;
        }

        #mis {
            opacity: 0;
        }
    </style>
</head>

<body>
    <p id="dis">显示文本1</p>
    <p id="vis">显示文本2</p>
    <p id="mis">显示文本2</p>
    <input type="hidden" value="隐藏文本域">
    <script>
        var a = $('body :hidden').length
        document.write(a)
        var b = $('body > :hidden')
        console.log(b)
        $('#dis').show()//显示
        // $('#dis').hide()//隐藏
    </script>
</body>

</html>
