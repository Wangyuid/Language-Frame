<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
</head>

<body>
    <div>
        <p>aaaa</p>
        <p>bbbb</p>
        <p>cccc</p>
    </div>
    <button>单击遍历</button>
    <script>
        $('button').click(function () {
            $('p').each(function () {
                alert($(this).html())
            })
        })
    </script>
</body>

</html>
