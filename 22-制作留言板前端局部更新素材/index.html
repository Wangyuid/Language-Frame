<body>
	<h1>制作留言板前端局部更新效果</h1>
	<ul>
		<li>
			<span>功夫熊猫</span>
			<p>欢迎你</p>
		</li>
	</ul>
	<form method="post">
		<h2>Message</h2>
		<label for="Name">昵称</label>
		<input type="text" name="Name" class="text" value="你的昵称" />
		<label for="Content">留言内容</label>
		<textarea name="Content" class="text" rows="4">你要说的话</textarea>
		<input type="button" value="单击这里提交留言" />
	</form>
	<script>
		$(':text').focus(function () {
			var t = $(':text').val()
			if (t == '你的昵称') {
				$(':text').val('')
			}
		})
		$(':text').blur(function () {
			var t = $(':text').val()
			if (t == '') {
				$(':text').val('你的昵称')
			}
		})
		$('[name=Content]').focus(function () {
			var t = $('[name=Content]').val()
			if (t == '你要说的话') {
				$('[name=Content]').val('')
			}
		})
		$('[name=Content]').blur(function () {
			var t = $('[name=Content]').val()
			if (t == '') {
				$('[name=Content]').val('你要说的话')
			}
		})
		$('[type=button]').click(function () {
			var name = $(":text").val();
			var content = $("[name='Content']").val();
			$("ul li span").text(name);
			$("ul li p").text(content);
			$("ul").append(`<li><span>${name}</span><p>${content}</p></li>`);
			// $(":text").val("你的昵称");
			// $("[name='Content']").val("你要说的话");
		})

</body>
