<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <script type="text/javascript" src="./vue.js"></script>
</head>

<body>
    <!-- 准备容器 -->
    <div id="root">
        <h1>hello,{{name}}</h1>
    </div>
    <div id="root">
        <h1>hello,{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false//阻止Vue在启动的时候产生提示
        new Vue({
            el: '#root',//el用于指定当前Vue实例是为哪个容器服务的，一般情况为css选择字符串
            data: {//data用于存储数据，这个数据给el指定的容器去使用
                name: '山东商务职业学院'
            }
        })
    </script>
</body>

</html>
